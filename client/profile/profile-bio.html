<template name="profileBio">

<!-- <div id="profile-bio-editor">
  {{> dashboard_textEditor data=currentUser.profile.bio }}
</div> -->  

<form class="profile-bio form" id="profile-bio-form">
  <h2>My bio</h2>

  <div class="form-group clearfix">
    <label for="profile-bio-birthday" class="col-sm-2 control-label">Birthday</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="profile-bio-birthday" placeholder="Birthday" value="{{birthdayFormatted}}">
    </div>  
  </div>

  <div class="form-group clearfix">
    <label class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
      {{>countryList}}
    </div>  
  </div>

  <div class="form-group clearfix">
    <label for="profile-bio-interests" class="col-sm-2 control-label">Personal story</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="profile-bio-interests" placeholder="Interests" rows="4" value="{{currentUser.profile.bio.interests}}"></textarea>
    </div>  
  </div>

  <div class="form-group clearfix">
    <label for="profile-bio-history" class="col-sm-2 control-label">History</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="profile-bio-history" placeholder="Past history" rows="4" value="{{currentUser.profile.bio.history}}"></textarea>
    </div>  
  </div>

  <div class="form-group clearfix">
    <button id="update-bio" type="submit" class="btn btn-primary btn-block">Update bio</button>
  </div>  
</form>

  
</template>
