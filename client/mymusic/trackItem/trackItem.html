<template name="trackItem">
	<div class="track-item">
		{{#FS.DeleteButton class="btn btn-danger btn-xs"}}<i class="fa fa-trash-o"></i>{{/FS.DeleteButton}}
		<div class="panel p6 pbn">
		<div class="cover-container" data-isplaying={{isPlaying}}>
		{{#unless this.isUploaded}}
		<div class="progress-container">
			<p>Uploading...</p>
  		{{> FS.UploadProgressBar bootstrap=true class='progress-bar progress-bar-info progress-bar-striped active' showPercent=true}}
		</div>
  	{{else}}
  		{{#unless this.url}}
  			{{> spinner}}
  		{{else}}
				<div class="item-player">
    			<audio class="audio" src="{{url}}" preload="auto"></audio>
					<div class="line">
      	  	<span style="{{cursorAttributes}}" class="cursor"></span>
    			</div>
				</div>
				<div class="player-controls">
					{{#if isPlaying}}
						<button class="btn btn-dark pause"><i class="fa fa-pause"></i></button>
					{{else}}
						<button class="btn btn-dark play"><i class="fa fa-play"></i></button>
					{{/if}}
				</div>
				<img src="{{coverImg.url}}" class="" alt="No img.">
			{{/unless}}
  	{{/unless}}
		</div>
				<div class="row table-layout">
					<div class="col-xs-10 va-m pln">
						<h7><i class="fa fa-music"></i> {{title}}</h7>
						<h6><i class="fa fa-user"></i> {{author}}</h6>
					</div>
				</div>
		</div>
	</div>
</template>
