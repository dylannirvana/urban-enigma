<template name="forgotPassword">

<h2 class="">Reset Password</h2>

  <form class="form" id="form-forgot-password">

    <div class="form-group">
      <input required class="form-control" type="email" placeholder="Enter email" id="username" name="username" autofocus="">
    </div>    
    
    <div class="form-group">

      <button class="btn-lg btn-block btn btn-primary" type="submit">
        Reset my password
      </button>
    

    </div>

    <div class="forgot-password clearfix">
      <a href="{{pathFor 'login'}}" class="dark">Login</a>
    </div>
    
  </form>

</template>
