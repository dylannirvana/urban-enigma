<template name="videoAlbum">

  <section id="content">
  <div class="row mb10">

  {{#each videos}}


    <div class="col-md-4 project-tile">
      {{#if isPublic}}
        <a href="" class="open-public-video" data-id="{{_id}}">
          <video src="{{url}}"></video>
        </a>
      {{else}}

      <!-- Commented out video details code. Client did not want to post there -->
      
        <!-- <a href="{{pathFor 'videoDetails' }}"><video src="{{url}}"></video></a> -->
      {{/if}}
    </div><!-- end col-md-12 -->


  {{/each}}

  </div><!-- row -->
</section>

</template>
