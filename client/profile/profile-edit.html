<template name="profileEdit">

<div class="row">
  <div class="col-md-12">

    <form id="profile-edit" class="form-horizontal">
      <fieldset>

        <legend>Update your profile</legend>

        <div class="form-group">
          <label for="email" class="control-label col-sm-4">Email</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="email" name="email" value="{{profileData.username}}" placeholder="" required="">
          </div>
        </div>

        <div class="form-group">
          <label for="fname" class="control-label col-sm-4">First Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="fname" name="fname" placeholder="" value="{{profileData.firstName}}" required="">

          </div>
        </div>

        <div class="form-group">
          <label for="lname" class="control-label col-sm-4">Last Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="lname" name="lname" placeholder="" value="{{profileData.lastName}}" required="">

          </div>
        </div>

        <div class="form-group">
          <label for="photo" class="control-label col-sm-4">Profile Photo</label>
          <div class="col-sm-8">
          <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
          <p class="help-block">Portrait only. Photo must not be wider than it is tall.</p>
          </div>
        </div>

        <legend>Change your password</legend>
        <div class="form-group">
          <label for="password" class="control-label col-sm-4">Current Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" placeholder="">
            <p class="help-block">Password will not be changed if left blank</p>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmation" class="control-label col-sm-4">New Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="confirmation" placeholder="">

          </div>
        </div>

      </fieldset>

      <div class="form-group">
        <input type="submit" class="form-control btn-block btn-primary btn" id="edit-submit-input" value="Update profile" />
        <button id="delete-profile" class="btn btn-block btn-danger">Delete my profile</button>
      </div>

    </form>

  </div>
</div>

</template>
